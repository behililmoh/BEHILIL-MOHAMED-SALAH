<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rust Lab</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/rust/rust.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #d84a05;
    }
    #editor {
      height: 300px;
    }
    #output {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #d84a05;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a83804;
    }
  </style>
</head>
<body>

  <h1>ü¶Ä Rust Lab</h1>
  <p>√âcris ton code Rust ci-dessous :</p>

  <textarea id="editor">// Exemple : addition
fn main() {
    let a = 5;
    let b = 7;
    println!("R√©sultat: {}", a + b);
}</textarea>

  <button onclick="executerSurPlayground()">‚ñ∂Ô∏è Ex√©cuter le code</button>

  <div id="output">R√©sultat affich√© ici...</div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "rust",
      theme: "default"
    });

    async function executerSurPlayground() {
      const code = editor.getValue();

      const response = await fetch("https://play.rust-lang.org/execute", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          channel: "stable",
          mode: "debug",
          edition: "2024",
          crateType: "bin",
          tests: false,
          code: code
        })
      });

      const result = await response.json();
      document.getElementById("output").textContent = result.success
        ? result.stdout
        : result.stderr;
    }
  </script>

</body>
</html>
